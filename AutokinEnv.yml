name: AutokinEnv
channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - numpy
  - matplotlib
  - pytorch
  - pytorch-lightning # *
  - tensorboard
  - roboticstoolbox-python
  - tqdm
  - modAL # * 
  - pytest
  - hypothesis

# * : Dependencias posiblemente prescindibles

# Nuevo env
# conda env create -f AutokinEnv.yml
# Actualizar env
# conda env update -f AutokinEnv.yml --prune