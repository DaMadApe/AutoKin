name: AutokinEnv
channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - pytorch
  - numpy
  - matplotlib
  - tensorboard
  - roboticstoolbox-python
  - tqdm
  - pytest
  - hypothesis
  - pyserial

# Nuevo env
# conda env create -f AutokinEnv.yml
# Actualizar env
# conda env update -f AutokinEnv.yml --prune

# Para importar m√≥dulos entre carpetas
# conda-develop Path/To/Autokin -n AutokinEnv